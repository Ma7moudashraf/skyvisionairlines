<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Button with Animation</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

/* Ø§Ù„Ø²Ø± Ø§Ù„Ø«Ø§Ø¨Øª ÙÙŠ Ø¬Ø§Ù†Ø¨ Ø§Ù„ØµÙØ­Ø© */
.static-btn {
    position: fixed;
    right: 20px;
    bottom: 20px;
    background: #ff5722;
    color: white;
    border: none;
    padding: 15px 20px;
    border-radius: 50px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

.static-btn:hover {
    background: #e64a19;
}

/* ØªØµÙ…ÙŠÙ… Ø§Ù„Ù€ Popup */
.popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    width: 50%;
    max-width: 400px;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    text-align: center;
    visibility: hidden;
    transition: transform 0.3s ease-in-out, visibility 0.3s;
}

.popup-content {
    position: relative;
}

/* Ø²Ø± Ø§Ù„Ø¥ØºÙ„Ø§Ù‚ */
.close-btn {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 24px;
    cursor: pointer;
}

/* Ø¥Ø¸Ù‡Ø§Ø± Ø§Ù„Ù€ Popup Ø¹Ù†Ø¯ Ø§Ù„Ù†Ù‚Ø± */
.popup.show {
    transform: translate(-50%, -50%) scale(1);
    visibility: visible;
}

</style>
</head>
<body>

    <button id="openPopup" class="static-btn">ğŸ“Œ Ø§Ø¶ØºØ· Ù‡Ù†Ø§</button>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span id="closePopup" class="close-btn">&times;</span>
            <h2>Ù…Ø±Ø­Ø¨Ø§ Ø¨Ùƒ!</h2>
            <p>Ù‡Ø°Ø§ Ù‡Ùˆ Ø§Ù„Ù…Ø­ØªÙˆÙ‰ Ø§Ù„Ø°ÙŠ ÙŠØ¸Ù‡Ø± ÙÙŠ Ù…Ù†ØªØµÙ Ø§Ù„Ø´Ø§Ø´Ø© Ù…Ø¹ Animation.</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const openPopup = document.getElementById("openPopup");
    const closePopup = document.getElementById("closePopup");
    const popup = document.getElementById("popup");

    openPopup.addEventListener("click", function() {
        popup.classList.add("show");
    });

    closePopup.addEventListener("click", function() {
        popup.classList.remove("show");
    });

    // Ø¥ØºÙ„Ø§Ù‚ Ø§Ù„Ù€ popup Ø¹Ù†Ø¯ Ø§Ù„Ù†Ù‚Ø± Ø®Ø§Ø±Ø¬ Ø§Ù„Ù…Ø­ØªÙˆÙ‰
    window.addEventListener("click", function(event) {
        if (event.target === popup) {
            popup.classList.remove("show");
        }
    });
});

    </script>
</body>
</html>
