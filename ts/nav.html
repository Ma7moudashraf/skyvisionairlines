<style>
/* ===== NAVBAR BASE STYLE ===== */
.navbar {
  transition: all 0.4s ease;
  max-height: 70px;
  background-color: #fff !important;
}

.navbar-brand span {
  font-weight: 700;
  font-size: 1.3rem;
  color: rgb(136, 3, 106);
  letter-spacing: 0.5px;
}

.navbar-nav .nav-link {
  color: rgb(136, 3, 106) !important;
  margin: 0 8px;
  font-weight: 500;
  transition: color 0.3s ease, transform 0.2s ease;
}

.navbar-nav .nav-link:hover,
.navbar-nav .nav-link.active {
  color: #616160 !important;
  transform: translateY(-2px);
}

.dropdown-menu {
  border-radius: 10px;
  border: none;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.dropdown-menu .dropdown-item {
  font-weight: 500;
  color: #333;
}

.dropdown-menu .dropdown-item:hover {
  background-color: rgba(136, 3, 106, 0.1);
  color: rgb(136, 3, 106);
}

/* Navbar background fade effect on scroll */
.navbar.scrolled {
  background-color: rgba(136, 3, 106, 0.95) !important;
  box-shadow: 0 3px 10px rgba(0,0,0,0.15);
}

.navbar.scrolled .nav-link,
.navbar.scrolled .navbar-brand span {
  color: #fff !important;
}

/* ===== RESPONSIVE STYLE ===== */
@media (max-width: 992px) {
  .navbar {
    background-color: #fff !important;
    padding: 10px 0;
  }

  /* ✅ القائمة بتظهر من اليمين تحت الزر */
  .navbar-collapse {
    background-color: rgba(136, 3, 106, 0.97);
    position: absolute;
    top: 100%;
    right: 0;
    left: 0;
    z-index: 1000;
    padding: 15px;
    border-radius: 0 0 10px 10px;
    text-align: center;
    box-shadow: 0 5px 20px rgba(0,0,0,0.15);
    transition: all 0.4s ease;
  }

  /* حركة سلسة عند الظهور */
  .collapse:not(.show) {
    opacity: 0;
    transform: translateY(-20px);
    pointer-events: none;
  }
  .collapse.show {
    opacity: 1;
    transform: translateY(0);
  }

  .navbar-nav .nav-item {
    margin-bottom: 10px;
  }

  .navbar-nav .nav-link {
    color: #fff !important;
    display: block;
    padding: 10px;
    border-radius: 6px;
    transition: background-color 0.3s ease;
  }

  .navbar-nav .nav-link:hover {
    background-color: rgba(255,255,255,0.15);
  }

  /* ✅ زر القائمة */
  .navbar-toggler {
    border: 2px solid rgb(11, 11, 11);
    border-radius: 6px;
    padding: 6px;
    z-index: 1100;
    position: relative;
  }

  .navbar-toggler-icon {
    width: 26px;
    height: 26px;
    background-image: url("data:image/svg+xml;utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3E%3Cpath stroke='rgb(136,3,106)' stroke-width='2' stroke-linecap='round' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
    background-size: contain;
  }

  /* لما القائمة تتفتح نحافظ على الزر مرئي */
  .navbar-toggler:focus,
  .navbar-toggler:active {
    box-shadow: none;
  }

  .dropdown-menu {
    background-color: rgba(255,255,255,0.95);
    border-radius: 10px;
    margin-top: 5px;
  }

  .dropdown-item {
    color: rgb(136, 3, 106) !important;
  }

  .dropdown-item:hover {
    background-color: rgba(136, 3, 106, 0.15);
  }
}

/* Small screens */
@media (max-width: 576px) {
  .navbar-brand span {
    font-size: 1rem;
  }
  .navbar-brand img {
    height: 40px;
    width: 55px;
  }
}
</style>

    <!-- Toggler -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
      aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Links -->
    <div class="collapse navbar-collapse justify-content-center" id="mainNavbar">

          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="service.html">Our Services</a></li>
            <li><a class="dropdown-item" href="Passenger-services.html">Passenger Services</a></li>
